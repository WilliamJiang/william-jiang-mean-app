<div class="wrapper clearfix">
    <div class="sidebar-wrapper" ng-controller="CopyCoordinatorLeftNavCtrl">
        <div ng-include="'/partials/cc/leftnav.html'"></div>
    </div>

    <div ng-include="'/partials/common/header.html'"></div>

    <div class="content">
        <div class="main-content">
            <div style="font-size: 36px; font-weight: bold; color: white; padding: 8px 0px;">Profile</div>
            <form name="signupForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Email</label>

                        <div class="col-md-10">
                            <input id="email" name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Password</label>

                        <div class="col-md-10">
                            <input name="password" type="password" placeholder="Password" ng-model="password" required="required" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-md-2 control-label">First Name</label>

                        <div class="col-md-10">
                            <input id="fname" name="fname" type="text" placeholder="First Name" ng-model="fname" required="required" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-md-2 control-label">Last Name</label>

                        <div class="col-md-10">
                            <input id="lname" name="lname" type="text" placeholder="Last Name" ng-model="lname" required="required" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <div class="pull-right">
                                <button ng-click="update()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>
                                &nbsp;<a href="/" class="btn btn-default">Cancel</a>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
