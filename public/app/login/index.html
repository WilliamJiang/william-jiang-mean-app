<div class="wrapper-login">
    <div class="header-login">
        <div class="content-login">
            <div class="logo-login"><a href="javascript:void(0)" class="logo-page">Logo</a></div>
            <!-- AgilityIO guide: add ".error-state" class to display notify when enter wrong username or password-->
            <div class="form-login" ng-class="{'error-state': authFailedMessage}">
                <div class="notify">
                    <p>{{authFailedMessage}}</p>
                </div>
                <div class="form">
                    <form role="form">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control"
                                   ng-model="username" required autofocus/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password"
                                   class="form-control" ng-model="password" required/>
                        </div>
                        <div class="form-group" ng-hide="true"> <!--hide this checkbox util implemented-->
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>Remember Me
                                </label>
                                <label class="checkbox-label"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-rollover" ng-click="signin(username,password)">
                            Login
                        </button>
                    </form>
                </div>
            </div>
            <div class="forgot-info">
                <a href="/forgot/username" class="forgot-username">Forgot Username?</a>
                <a href="/forgot/password" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
    <div class="footer-login">
        <div class="wrapper-footer">
            <div class="copyright">
                <p><a href="javascript:void(0)">Terms and Conditions</a><span> Use of Bridge and this Web site constitutes acceptance of our Terms of Use and Privacy Policy. &copy;
                    2015&nbsp;<a href="#" ng-click="toggleModal()">About</a> </span>
                </p>
            </div>
        </div>
    </div>
    <simple-modal title="Version Information" visible="showModal">
        <div class="well well-lg" style="font-size: 16px; width: 500px; margin:20px; pading:20px">
            <p class="version alert alert-info">
                <label class="glyphicon glyphicon-codepen" aria-hidden="true">Version: </label>
                {{about.version}}{{about.subVersion}}
            </p>

            <p class="alert alert-success">
                <label class="glyphicon glyphicon-calendar" aria-hidden="true">Today: </label>
                {{about.today}}
            </p>

            <p class="alert alert-info">
                <label class="glyphicon glyphicon-github-alt" aria-hidden="true">Commit: </label>
                <!--{{about.commit}}-->

                <!--<div ng-bind-html-unsafe="writeLabel(about.commit)"></div>-->
                <span ng-bind-html="writeLabel(about.commit)"></span>
            </p>

            <p class="alert alert-warning">
                <label class="glyphicon glyphicon-database" aria-hidden="true">Database: </label>
                {{about.db}}
            </p>

            <p class="alert alert-danger">
                <label class="glyphicon glyphicon-info-circle" aria-hidden="true">Environment: </label>
                {{about.node_env}}
            </p>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </simple-modal>
</div>
