<section data-ng-controller="companyCtrl">
    <div class="row">
        <div class="col-md-2"><a href="#" class="logo">Logo</a></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="company_name">Company Name (*)</label>
                    <input type="text" class="form-control" id="company_name" placeholder="company name"
                           required="required">
                </div>
                <div class="form-group">
                    <label for="company_name">Company Type (*)</label>
                    <label class="radio-inline">
                        <input type="radio" name="company_type" id="company_type_sender" value="sender" checked> Sender
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="company_type" id="company_type_receiver" value="receiver"> Receiver
                    </label>
                </div>
                <div class="form-group">
                    <label for="termination_date">Termination Date</label>
                    <input type="date" class="form-control" id="termination_date">
                </div>
                <div class="form-group">
                    <label for="effective_date">Effective Date (*)</label>
                    <input type="date" class="form-control" id="effective_date" required="required">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" class="form-control" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
