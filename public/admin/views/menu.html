<header class="container" ng-controller="adminCtrl">
    <div ng-if="!!userInfo">
        <div style="float: right; margin-right: 30px;">
                <span ng-model="userInfo.role"><i
                        class="fa fa-exclamation-triangle"></i> <strong>{{userInfo.role}}</strong></span> -
                <span ng-model="userInfo.name"><i
                        class="fa fa-user"></i> <strong>{{userInfo.name}}</strong></span>&nbsp;&nbsp;
            <a href="" ng-click="signout()"><i class="fa fa-sign-out"></i>Sign-out</a>
        </div>
    </div>
</header>

<section data-ng-controller="menuCtrl"> <!--  ng-init="initAdmin();"-->

    <tabs data="tabData" type="tabs"/>
    <div class="wells">
        <ui-view></ui-view>
    </div>

</section>
