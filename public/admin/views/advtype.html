<section data-ng-controller="advTypeCtrl">
    <div class="row">
        <div class="col-md-2"><a href="#" class="logo">Logo</a></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="company_name">Adv Type identifier (*)</label>
                    <input type="text" class="form-control" id="company_name" placeholder="company name"
                           required="required">
                </div>
                <div class="form-group">
                    <label for="user_name">Adv Type Name (*)</label>
                    <input type="text" class="form-control" id="user_name" placeholder="user name" required="required">
                </div>

                <div class="form-group">
                    <label for="start_date">Effective Date (*)</label>
                    <input type="date" class="form-control" id="start_date" required="required">
                </div>
                <div class="form-group">
                    <label for="termination_date">Inactive Date</label>
                    <input type="date" class="form-control" id="termination_date">
                </div>

                <div class="form-group">
                    <label for="first_name">Client's Adv Type Code (*)</label>
                    <input type="text" class="form-control" id="first_name" placeholder="first name"
                           required="required">
                </div>
                <div class="form-group">
                    <label for="last_name">File CIs by Brands?</label>
                    <input type="text" class="form-control" id="last_name" placeholder="last name" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email (*)</label>
                    <input type="email" class="form-control" id="email" placeholder="email" required="required">
                </div>
                <div class="form-group">
                    <label for="data_access_group">Data Access Group</label>
                    <select class="form-control" multiple id="data_access_group">
                        <option>Access Group 1</option>
                        <option>Access Group 2</option>
                        <option>Access Group 3</option>
                        <option>Access Group 4</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>File CIs by Brands?</label>
                    <label class="radio-inline">
                        <input type="radio" name="company_admin" id="company_admin_y" value="Y"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="company_admin" id="company_admin_n" value="N"> No
                    </label>
                </div>
                <div class="form-group">
                    <label for="company_name">File CIs by Selling Title?</label>
                    <label class="radio-inline">
                        <input type="radio" name="company_admin" id="super_admin_y" value="Y"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="company_admin" id="super_admin_n" value="N"> No
                    </label>
                </div>

                <div class="form-group">
                    <label for="company_name">Traffic bridge Application Role</label>
                    <label class="radio-inline">
                        <input type="radio" name="copy_coordinator" id="copy_coordinator" value="Y" checked>
                        Copy Coordinator for receiver companies
                    </label>
                </div>


                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" class="form-control" rows="5"></textarea>
                </div>

                <a href="#" class="alert-info"> Reset Password</a> &nbsp;&nbsp;
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
